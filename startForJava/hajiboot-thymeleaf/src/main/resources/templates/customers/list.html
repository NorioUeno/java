<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Costomer list</title>
<!-- <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"> -->
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<h1>顧客管理システム</h1>
		<div class="col-sm-12">
			<legend>顧客情報作成</legend>
			<form th:action="@{/customers/create}" th:object="${customerForm}"
				method="post">
				<fieldset>
					<dl>
						<dt>
							<label for="lastName" class="col-sm-2 control-lavel">姓</label>
						</dt>
						<dd>
							<div class="col-sm-10">
								<input type="text" id="lastName" name="lastName"
									th:field="*{lastName}"
									class="form-control" value="山田" /> <span
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="help-block">error!</span>
							</div>
						</dd>
						<dt>
							<label for="firstName" class="col-sm-2 control-lavel">名</label>
						</dt>
						<dd>
							<input type="text" id="firstName" name="firstName"
								th:field="*{firstName}" th:errorclass="error-input"
								class="form-control" value="太郎" /> <span
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="error-messages">error!</span>
						</dd>
					</dl>
					<input type="submit" value="作成" />
				</fieldset>
			</form>
		</div>
	</div>
	<table>
		<tr th:each="customer : ${customers}">
			<td th:text="${customer.id}">100</td>
			<td th:text="${customer.lastName}">山田</td>
			<td th:text="${customer.firstName}">太郎</td>
			<td>
				<form th:action="@{/customers/edit}" method="get">
					<input type="submit" class="btn btn-default" name="form" value="編集" /> <input
						type="hidden" name="id" th:value="${customer.id}" />
				</form>
			</td>
			<td>
				<form th:action="@{/customers/delete}" method="post">
					<input type="submit" value="削除" /> <input type="hidden" name="id"
						th:value="${customer.id}" />
				</form>
			</td>
		</tr>
	</table>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</html>
